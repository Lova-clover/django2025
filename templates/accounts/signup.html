<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 지역 농산물 직거래</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }

        .form-container {
            max-width: 500px; /* 너비 증가 */
            margin: 50px auto;
            padding: 30px; /* 패딩 증가 */
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50; /* 농산물에 어울리는 녹색 */
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input {
            width: 100%;
            padding: 12px; /* 패딩 증가 */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 12px; /* 패딩 증가 */
            background: #4CAF50; /* 농산물에 어울리는 녹색 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #45a049; /* 다소 어두운 녹색 */
        }

        .form-container p {
            text-align: center;
            margin-top: 10px;
        }

        .form-container p a {
            color: #4CAF50; /* 농산물에 어울리는 녹색 */
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #f39c12; /* 주황색 */
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .back-button:hover {
            background: #e67e22; /* 다소 어두운 주황색 */
        }
    </style>
</head>
<body>
    <a href="http://localhost:8000/" class="back-button">홈으로 돌아가기</a>
    <div class="form-container">
        <h2>회원가입</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">회원가입</button>
        </form>
        <p>계정이 있으신가요? <a href="http://localhost:8000/login/">여기에서 로그인하세요</a>.</p>
    </div>
</body>
</html>
