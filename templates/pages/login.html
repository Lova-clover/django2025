

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 지역 농산물 직거래</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }

        .form-container {
            max-width: 500px; /* 너비 증가 */
            margin: 50px auto;
            padding: 30px; /* 패딩 증가 */
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50; /* 농산물에 어울리는 녹색 */
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input {
            width: 100%;
            padding: 12px; /* 패딩 증가 */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 12px; /* 패딩 증가 */
            background: #4CAF50; /* 농산물에 어울리는 녹색 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #45a049; /* 다소 어두운 녹색 */
        }

        .form-container p {
            text-align: center;
            margin-top: 10px;
        }

        .form-container p a {
            color: #4CAF50; /* 농산물에 어울리는 녹색 */
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #f39c12; /* 주황색 */
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .back-button:hover {
            background: #e67e22; /* 다소 어두운 주황색 */
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="{% url 'pages:mainpage' %}" class="back-button">홈으로 돌아가기</a>
    <div class="form-container">
        <h2>로그인</h2>

        {% if form.errors %}
            <p class="error-message">아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요.</p>
        {% endif %}

        <form method="post" action="{% url 'pages:login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <input type="submit" value="로그인">
        </form>
        <p>계정이 없으신가요? <a href="{% url 'pages:signup' %}">여기에서 가입하세요</a>.</p>
    </div>
</body>
</html>
