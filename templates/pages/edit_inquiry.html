<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문의 수정</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #f39c12; /* 주황색 */
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .back-button:hover {
            background: #e67e22; /* 다소 어두운 주황색 */
        }
    </style>
</head>
<body>
    <a href="{% url 'pages:inquiry_list' %}" class="back-button">고객센터로 돌아가기</a>
    <div class="container">
        <h1>문의 수정하기</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ inquiry.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ inquiry.email }}" required>
            </div>
            <div class="form-group">
                <label for="message">문의 내용:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required>{{ inquiry.message }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
    </div>
</body>
</html>
